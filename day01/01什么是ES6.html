    <!-- 
        1.什么是ES6
        ES = ECMA Script 
        ES6 是JavaScript 语言的一个标准目前最新标准 ES9，
        ES6 是2015年6月正式发布

        2.ES6 和 JavaScript 是什么关系
        ES是JavaScript语言的国际标准
        JavaScript 是ES的实现

        3.ES6 的目标
        是使得JavaScript语言可以用来编写大型的复杂的应用程序，成为企业级开发原因
